<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 	选择器{
			 		属性：；
			 		属性：；
			 		
			 		
			 	}
			 * 
			 * 
			 * 
			 * */
			
			/*id选择器*/
			#a{
				background-color: aqua;
				color:coral;
			}
			 /*类选择器*/
			.class1{
				background-color: red;
			}
			/*标签选择器 选中所有的div*/
			div{
				background-color: olive;
			}
			
			
		</style>
	</head>
	
	<body>
		<div id="a">
			id=a
		</div>
		
		<div class="class1">
			asdasd
		</div>
		<div >
			asdsda
		</div>
		
	</body>
</html>
