<!--高速浏览器为 html5版本-->
<!DOCTYPE html>
<html>
	<!--head 定义头部-->
	<head>
		<!--编码-->
		<meta charset="UTF-8">
		<!--标题-->
		<title>标签学习</title>
		<!--定义css代码块-->
		<style type="text/css">
				
		</style>
		<!--link 指定css文件地址，可以为http地址-->
		<link rel="stylesheet" type="text/css" href="css/learn1.css"/>
		
	</head>
	
	<!--代码主体-->
	<body>
		<!--无序列表-->
		<ul>
			<!--strong 加粗-->
			<strong><li>床前明月光</li></strong>
			<!--hr 水平线-->
			<hr/>
			<li>疑是地上霜</li>
			<!--i  斜体-->
			<i><li>举头望明月</li></i>
			<li>低头思故乡</li>
			<!--img 图片  属性="属性值" img 必须加上src属性-->
			<img  src="https://m.360buyimg.com/babel/jfs/t1/18467/18/1537/94772/5c134c5aEad618bfd/57cb176ce14b4106.jpg"/>
		</ul>
		
		
	</body>
</html>
